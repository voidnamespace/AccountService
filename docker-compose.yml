services:
  account-api:
    build:
      context: .
      dockerfile: src/AccountService.API/Dockerfile
    ports:
      - "8081:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__AccountDb: Host=account-postgres;Port=5432;Database=accountdb;Username=postgres;Password=postgres
    depends_on:
      account-postgres:
        condition: service_healthy

  account-postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: accountdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - account_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  account_pgdata:
